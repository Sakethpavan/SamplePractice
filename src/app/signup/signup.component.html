<div class="container">
    <p>Register</p>
<form>
    <div class="form-group row">
        <label for="inputUsername3" class="col-sm-4 col-form-label">Username</label>
        <div class="col-sm-6">
          <input type="Username" class="form-control" id="inputUsername3" placeholder="Username">
        </div>
      </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-4 col-form-label">Email Address</label>
      <div class="col-sm-6 mt-1">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
        <label for="inputPhonenumber3" class="col-sm-4 col-form-label">Phone Number</label>
        <div class="col-sm-6 mt-1">
          <input type="tel" class="form-control" id="inputPhonenumber3" placeholder="Phone Number">
        </div>
      </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-4 col-form-label">Password</label>
      <div class="col-sm-6 mt-1">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
        <label for="inputConfirmPassword3" class="col-sm-4 col-form-label">Confirm Password</label>
        <div class="col-sm-6 mt-1">
          <input type="password" class="form-control" id="inputConfirmPassword3" placeholder="Confirm Password">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-2 mt-5 mb-3">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </div>
  </form>
</div>
